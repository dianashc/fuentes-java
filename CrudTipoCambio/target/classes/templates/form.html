<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tipo de Cambio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${moneda} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Moneda</h3>
					</div>
					<div class="card-body">
					    <div class="form-group">
							<input th:field="*{id_moneda}"
								type="text" class="form-control" readonly="readonly" hidden="hidden"/>
						</div>
						<div class="form-group">
							<label>Descripcion</label> <input th:field="*{descripcion}"
								type="text" class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Valor de Compra</label> <input th:field="*{valor_compra}"
								type="number" class="form-control" step=".01" required="required"/>
						</div>
						<div class="form-group">
							<label>Valor de Venta</label> <input th:field="*{valor_venta}"
								type="number" class="form-control" step=".01" required="}"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
