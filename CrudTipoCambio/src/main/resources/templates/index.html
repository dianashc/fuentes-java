<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tipo de Cambio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h3>Tipo de Cambio</h3>
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>Item</th>
					<th>Moneda</th>
					<th>Valor de Compra</th>
					<th>Valor de Venta</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="moneda:${monedas}">
					<td th:text="${moneda.id_moneda}"></td>
					<td th:text="${moneda.descripcion}"></td>
					<td th:text="${moneda.valor_compra}"></td>
					<td th:text="${moneda.valor_venta}"></td>
					<td>
					<a th:href="@{/editar/}+${moneda.id_moneda}" class="btn btn-warning">Editar</a> 
					<a th:onclick="eliminar([[${moneda.id_moneda}]])" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</html>
